<html>
	<head>
		<title>Thực hành if...else if</title>
	</head>
	<body>
		<script>
			var user = prompt("Nhập vào username:");

			if (user == "Admin") {
				var pass = prompt("Nhập vào password:");
				
				if (pass == "TheMaster") {
					alert("Welcome Admin!");
				} else if (pass == null) {
					alert("Canceled!");
				} else {
					alert("Wrong password!");
				}
			} else if (user == null) {
				alert("Canceled!");
			} else {
				alert("I don't know you!");
			}
		</script>
	</body>
</html>
