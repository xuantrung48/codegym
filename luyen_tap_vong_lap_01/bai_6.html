<html>
	<body>
		<script>
			var n = 1;
			var total = 0;
			var j;
			document.write("Dãy 30 số chia hết cho 7:<br>");
			for (var i = 1; i <= 30; i++) {
				do {
					n++;
				} while (n % 7 != 0)

				document.write(i + ". " + n + "<br>");
				total = total + n;
			}
			document.write("Tổng: " + total);
		</script>
	</body>
</html>
