<html>
	<body>
		<script>
			var n = 1;
			var total = 0;
			var j;
			document.write("Dãy 30 số chia hết cho 7:<br>");
			for (var i = 1; i <= 30; i++) {
				j = 1;
				while (j < 2) {
					n++;
					if (n % 7 == 0) {
						document.write(i + ". " + n + "<br>");
						total = total + n;
						j++;
					} 
				}
			}
			document.write("Tổng: " + total);
		</script>
	</body>
</html>
