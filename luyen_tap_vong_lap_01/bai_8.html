<html>
	<head>
		<meta charset="UTF-8">
		<title>Trò chơi đoán số</title>
		<style>
			html {
				background-color: blue;
			}

			input {
				background-color: yellow;
				font-size: 40px;
				padding: 35px;
				border-radius: 25px;
				display: block;
				margin: 10% auto;
				font-weight: bold;
			}
			
			h1 {
				text-align: center;
				margin-top: 100px;
				text-transform: uppercase;
				font-size: 80px;
				color: white;
			}
		</style>
	</head>
	<body>
		<h1>Trò chơi đoán số</h1>
		<input type="button" onclick="play()" value="Chơi ngay!")>
		<script>
			function play() {
				alert("Đây là trò chơi đoán số.");
				var x = 2;
				var y = 1;
				
				//Nhập khoảng số
				while (y <= x) {
					x = +prompt("Hãy nhập vào một khoảng số bắt đầu từ:");
					y = +prompt("đến:");
				}
				
				//Chọn số ngẫu nhiên trong [x; y]
				var a = Math.floor(Math.random() * (y - x + 1)) + x;

				var n = null;
				
				alert("Bạn có 3 lần đoán.");
				
				//Đoán số
				var i = 1;
				while (i < 4) {
					var n = +prompt("Lần thứ " + i + ":");
					if (n > a) {
						alert(n + " lớn hơn số của chúng tôi. Bạn còn " + (3 - i) + " lần đoán.");
						i++;
					} else if (n < a) {
						alert(n + " nhỏ hơn số của chúng tôi. Bạn còn " + (3 - i) + " lần đoán.");
						i++
					} else {
						i += 3;
					}
				}
				
				//in kết quả
				if (n == a) {
					alert("Chúc mừng bạn đã đoán đúng! Đó là số " + a + ".");
					alert("Hãy liên hệ tác giả để nhận phần thưởng.");
				} else {
					alert("Bạn đã hết lượt đoán! Đó là số " + a + ".");
				}
			}
		</script>
	</body>
</html>
