<!DOCTYPE html>
<html>
	<head>
		<title>Bài tập - Tính diện tích hình tròn</title>
		<meta charset = "UTF-8">
	</head>
	<body>
		<script>
			const pi = 3.1416;
			let r = parseInt(prompt("Nhập vào bán kính hình tròn:"));

			document.write("Diện tích của hình tròn là: " + pi * r * r);
		</script>
	</body>
</html>
