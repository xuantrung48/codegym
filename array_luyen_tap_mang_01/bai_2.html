<html>
	<body>
		<p id="arrayA"></p>
		<script>
			var numbers = [];
			for (i = 0; i < 10; i++) {
				numbers[i] = Math.floor(Math.random()* 20);
			}
			document.getElementById("arrayA").innerHTML = "Mảng số ngẫu nhiên: [" + numbers + "]";
			var index = 1;
			var max = numbers[0];
			for (i = 0; i < numbers.length; i++) {
				if (numbers[i] > max) {
					max = numbers[i];
					index = i +1;
				}
			}
			document.write("Số lớn nhất là " + max + " nằm ở vị trí thứ " + index);
		</script>
	</body>
</html>
