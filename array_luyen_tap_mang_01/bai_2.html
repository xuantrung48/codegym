<html>
	<body>
		<p>Mảng test [5,6,7,15,9,10,11,12,13,14]</p>
		<script>
			var numbers = [5,6,7,15,9,10,11,12,13,14];
			var counter = 1;
			var max = numbers[0]
			for (i = 1; i < numbers.length; i++) {
				if (numbers[i] > max) {
					max = numbers[i];
					counter++;
				}
			}
			document.write("Số lớn nhất là " + max + " nằm ở vị trí thứ " + counter);
		</script>
	</body>
</html>
