<html>
	<body>
		<p id="arrayA"></p>
		<script>
			var numbers = [];
			for (i = 0; i < 10; i++) {
				numbers[i] = Math.floor(Math.random()* 20);
			}
			document.getElementById("arrayA").innerHTML = "Mảng số ngẫu nhiên: [" + numbers + "]";
			var counter = 0;
			for (i = 0; i < numbers.length; i++) {
				if (numbers[i] >= 10) {
					counter ++;
					document.write(numbers[i] + "<br>");
				}
			}
			document.write("Có " + counter + " số lớn hơn hoặc bằng 10.");
		</script>
	</body>
</html>
