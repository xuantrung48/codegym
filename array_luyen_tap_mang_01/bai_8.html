<html>
	<body>
		<p id="arrayA"></p>
		<script>
			var numbers = [];
			for (i = 0; i < 10; i++) {
				numbers[i] = Math.floor(Math.random()* 20);
			}
			document.getElementById("arrayA").innerHTML = "Mảng số ngẫu nhiên: " + numbers;
			
			numbers.sort(function(a, b) {
				return b - a;
			});
			document.write("Mảng sắp xếp giảm dần: " + numbers);
		</script>
	</body>
</html>
