<html>
	<body>
		<p>Mảng test: [5,6,7,15,9,10,11,12,13,14]</p>
		<script>
			var numbers = [5,6,7,15,9,10,11,12,13,14];
			var max = numbers[0];
			var total = numbers[0];
			for (i = 1; i < numbers.length; i++) {
				if (numbers[i] > max) {
					max = numbers[i];
				}
				total += numbers[i];
			}
			document.write("Số lớn nhất trong mảng: " + max + "<br>");
			document.write("Giá trị trung bình của mảng: " + (total / numbers.length));
		</script>
	</body>
</html>
