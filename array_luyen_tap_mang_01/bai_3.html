<html>
	<body>
		<p id="arrayA"></p>
		<script>
			var numbers = [];
			for (i = 0; i < 10; i++) {
				numbers[i] = Math.floor(Math.random()* 20);
			}
			document.getElementById("arrayA").innerHTML = "Mảng số ngẫu nhiên: [" + numbers + "]";
			
			var max = numbers[0];
			var total = numbers[0];
			for (i = 1; i < numbers.length; i++) {
				if (numbers[i] > max) {
					max = numbers[i];
				}
				total += numbers[i];
			}
			document.write("Số lớn nhất trong mảng: " + max + "<br>");
			document.write("Giá trị trung bình của mảng: " + (total / numbers.length));
		</script>
	</body>
</html>
