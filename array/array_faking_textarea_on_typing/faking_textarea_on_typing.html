<html>
	<head>
		<meta charset="UTF-8">
		<title>Faking textarea on typing</title>
	</head>
	<body>
		<h2>Type anthing slowly</h2>
		<form name="f">
			   <textarea name="txt" cols="40" rows="10" onkeydown="typingText();"></textarea>
		</form>
		<p id="test"></p>
		<script>
			var a = "Không biết mình <br> đang gõ cái quái gì đây...";
			var n = "";
			function typingText() {
				var  t = document.f.txt.value;
				for (var i = 0 ; i < t.length; i++) {
					n += a[i];
					if (i == a.length) {
						document.f.txt.value = "";
						n = "";
					}
				}
				document.f.txt.value = n;
				n = "";
			}
		</script>
	</body>
</html>
