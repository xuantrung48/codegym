<html>
	<body onload="docReady()">
		<img src="https://james.codegym.vn/pluginfile.php/10805/mod_assign/intro/1.png" id="nobita" height="100" width="80" style="position: absolute; left: 500px; top: 300px;"/>
		<script>
			function docReady() {
				window.addEventListener('keydown', move);
			}

			function move(evt) {
				switch (evt.keyCode) {
					case 37:
						left();
						break;
					case 39:
						right();
						break;
					case 38:
						up();
						break;
					case 40:
						down();
						break;
				}
			}
			
			function up() {
				nobita.style.top = parseInt(nobita.style.top) - 5 + 'px';
			}

			function down() {
				nobita.style.top = parseInt(nobita.style.top) + 5 + 'px';
			}

			function left() {
				nobita.style.left = parseInt(nobita.style.left) - 5 + 'px';
			}

			function right() {
				nobita.style.left = parseInt(nobita.style.left) + 5 + 'px';
			}
		</script>
	</body>
</html>
