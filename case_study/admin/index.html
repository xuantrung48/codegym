<html>
    <head>
        <title>Devices Management</title>
        <link rel="icon" href="../images/smartphone-icon.png">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Devices Management</h1>
            <a href="javascript:void(0);" class="btn btn-primary" onclick="devices.openModal()">Add Device</a>
            <div class="row">
                <table class="table table-hover mt-3">
                    <thead>
                        <tr class="thead-dark">
                            <th>ID</th>
                            <th>Device's Name</th>
                            <th>Images</th>
                            <th>Brand</th>
                            <th>Status</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbDevices">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Device details</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <a href="javascript:void(0);" class="btn btn-primary">Save</a>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/ekko-lightbox.min.js"></script>
        <script src="../js/devices.js"></script>
    </body>
</html>
