<html>
	<head>
		<title>Devices Management</title>
		<link rel="icon" href="../images/smartphone-icon.png">
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h1>Devices Management</h1>
			<a href="javascript:void(0);" class="btn btn-primary" onclick="devices.openModal()"><i class="fa fa-plus"></i> Add Device</a>
			<div class="row">
				<table class="table table-hover mt-3">
					<thead>
						<tr class="thead-dark">
							<th>ID</th>
							<th>Device's Name</th>
							<th>Images</th>
							<th>Brand</th>
							<th>Status</th>
							<th>Price</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="tbDevices">
					</tbody>
				</table>
			</div>
		</div>
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-dialog">
			<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="deviceModalTitle">Device details:</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form id="formAddEditDevice">
							<div class="row form-group">
								<div class="col-4">Device's Name:</div>
								<div class="col-8"><input type="text" id="Name" class="form-control" data-rule-required="true"></div>
							</div>
							<div class="row form-group">
								<div class="col-4">Image's URL:</div>
								<div class="col-8"><input type="text" id="Images" class="form-control" data-rule-url="true"></div>
							</div>
							<div class="row form-group">
								<div class="col-4">Brand:</div>
								<div class="col-3 ">
									<select id="Brand" class="form-control">
										<option>Apple</option>
										<option>Samsung</option>
										<option>Sony</option>
										<option>Oppo</option>
										<option>Xiaomi</option>
										<option>Huawei</option>
										<option>Vsmart</option>
										<option>BPhone</option>
										<option>Others</option>
									</select>
								</div>
								<div class="col-3">Status (%):</div>
								<div class="col-2"><input type="text" id="Status" class="form-control" data-rule-range="1,100"></div>
							</div>
							<div class="row form-group">
								<div class="col-4">Price (VND):</div>
								<div class="col-8"><input type="text" id="Price" class="form-control" data-rule-number="true"></div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<a href="javascript:void(0);" class="btn btn-primary" onclick="devices.save()" id="addButton">Add</a>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/ekko-lightbox.min.js"></script>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/bootbox.min.js"></script>
		<script src="js/devices.js"></script>
	</body>
</html>
