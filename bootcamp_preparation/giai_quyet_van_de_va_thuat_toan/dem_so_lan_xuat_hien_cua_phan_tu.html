<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		<script>
			var arr = [];
			for (i = 0; i < 100; i++) {
				arr[i] = Math.floor(Math.random() * 101);
			}
			
			sortArr(arr);
			
			function sortArr(arr) {
				for (let j = 0; j < arr.length - 1; j++) {
					for (let i = arr.length - 1; i >= 0; i--) {
						if (arr[i - 1] > arr[i]) {
							let temp = arr[i - 1];
							arr[i - 1] = arr[i];
							arr[i] = temp;
						}
					}
				}
			}
			
			document.write("Mảng ngẫu nhiên: " + arr + "<br>");
			var x = Math.floor(Math.random() * 101);
			document.write("Số ngẫu nhiên: " + x + "<br>");
			document.write("Số lần xuất hiện của " + x + " trong mảng là: " + count_x(x, arr) + "<br>");
			function count_x(x, arr) {
				var counter = 0;
				for (let i = 0; i < 100; i++) {
					if (arr[i] == x) {
						counter++;
					}
				}
				return counter;
			}
		</script>
	</body>
</html>
