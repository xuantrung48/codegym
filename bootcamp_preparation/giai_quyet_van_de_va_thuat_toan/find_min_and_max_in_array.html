<html>
	<body>
		<script>
			function findMin(arr) {
				var min = arr[0];
				for (let i = 1; i < arr.length; i++) {
					if (arr[i] < min) {
						min = arr[i];
					}
				}
				return min;
			}

			function findMax(arr) {
				var max = arr[0];
				for (let i = 1; i < arr.length; i++) {
					if (arr[i] > max) {
						max = arr[i];
					}
				}
				return max;
			}

			var nums = [];
			for (var i = 0; i < 100; i++) {
				nums[i] = Math.floor(Math.random() * 101);
			}

			document.write(nums);
			document.write("<br>");
			document.write("The minimum value is: " + findMin(nums) + "<br>");
			document.write("The maximum value is: " + findMax(nums) + "<br>");
		</script>
	</body>
</html>
