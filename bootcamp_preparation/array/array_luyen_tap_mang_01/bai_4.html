<html>
	<head>
		<meta charset="UTF8">
	</head>
	<body>
		<p id="arrayA"></p>
		<p id="result"></p>
		<script>
			var numbers = Math.floor(Math.random()* 1000000000);
			document.getElementById("arrayA").innerHTML = "Số ngẫu nhiên: " + numbers;
			
			numbers = numbers.toString();
			var result = [];
			for (i = 0; i < numbers.length; i++) {
				result[i] = numbers[numbers.length - 1 - i];
			}
			document.getElementById("result").innerHTML = "Số đảo ngược: " + result.join("");
		</script>
	</body>
</html>
