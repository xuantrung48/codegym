<!DOCTYPE html>
<html>
	<head>
		<title>Bài 3 - Khai báo và sử dụng biến</title>
	</head>
	<body>
		<script>
			let a = prompt("Nhập vào số a:");
			let b = prompt("Nhập vào số b:");

			if (a % b == 0) {
				alert("a là bội số của b");
			} else {
				alert("a không phải là bội số của b");
			}
		</script>
	</body>
</html>
