<!DOCTYPE>
<html>
	<head>
		<title>Bài tập - Tính điểm trung bình</title>
	</head>
	<body>
		<script>
			let ly = parseInt(prompt("Nhập vào điểm môn Vật Lý:"));
			let hoa = parseInt(prompt("Nhập vào điểm môn Hóa Học:"));
			let sinh = parseInt(prompt("Nhập vào điểm môn Sinh Học:"));

			let sum = ly + hoa + sinh;

			document.write("Điểm trung bình của 3 môn là: " + sum/3 + "<br>");
			document.write("Tổng điểm của 3 môn là: " + sum);
		</script>
	</body>
</html>
