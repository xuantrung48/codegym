<html>
	<head>
		<style>
			table, td {
				border: 1px solid black;
				border-collapse: collapse;
				cellpadding: 30;
			}
		</style>
	</head>
	<body>
		<script>
			document.write("<table>");
			for (var j = 1; j <= 10; j++) {
				document.write("<tr>");
					for (var i = 1; i <= 10; i++) {
						document.write("<td>" + i * j + "</td>");
					}
				document.write("</tr>");
			}
			document.write("</table>");
		</script>
	</body>
</html>
