<html>
	<body onload="docReady()">
		<canvas id="myCanvas" width="800px" height="500px" style="background-color: #ffea63;">
		
		<script>
			function docReady() {
				window.addEventListener('keydown', move);
			}
			
			function createCircle(x, y){
				var ctx = document.getElementById("myCanvas").getContext("2d");
				ctx.clearRect(0,0,800,500);
				ctx.beginPath();
				ctx.arc(x, y, 50, 0, 2 * Math.PI);
				ctx.fillStyle = "blue";
				ctx.fill();
			}
			
			function move(evt) {
				switch (evt.keyCode) {
					case 37:
						left();
						break;
					case 39:
						right();
						break;
					case 38:
						up();
						break;
					case 40:
						down();
						break;
				}
			}
			
			var ngang = 400;
			var doc = 250;
			var circleX = createCircle(ngang, doc);
			
			function up() {
				doc -= 10;
				if (doc < 50)
					doc = 50;
				circleX = createCircle(ngang, doc);
			}

			function down() {
				doc += 10;
				if (doc > 450)
					doc = 450;
				circleX = createCircle(ngang, doc);
			}

			function left() {
				ngang -= 10;
				if (ngang < 50)
					ngang = 50;
				circleX = createCircle(ngang, doc);
			}

			function right() {
				ngang += 10;
				if (ngang > 750)
					ngang = 750;
				circleX = createCircle(ngang, doc);
			}
		</script>
	</body>
</html>
