<html>
	<body>
		<script>
			document.write("Số ngẫu nhiên từ 0 - 10: " + Math.floor(Math.random() * 11) + "<br>");
			document.write("Số ngẫu nhiên từ 0 - 400: " + Math.floor(Math.random() * 401) + "<br>");
			document.write("Số ngẫu nhiên từ 50 - 100: " + Math.floor((Math.random() * 51) + 50) + "<br>");
			document.write("Số nhỏ nhất trong các số 5, 7, 2, 9: " + Math.min(5, 7, 2, 9) + "<br>");
			document.write("5<sup>3</sup> = " + Math.pow(5, 3) + "<br>");
			document.write("Diện tích hình tròn bán kính 5cm: " + Math.PI * 5 * 5 + " cm<sup>2</sup>.");
		</script>
	</body>
</html>
