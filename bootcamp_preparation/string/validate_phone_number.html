<html>
	<body>
		<script>
			var x = prompt("Enter a phone number to validate:");
			alert(validatePhoneNumber(x));
			function validatePhoneNumber(number) {
				var regexp = /^\([0-9]{2}\)\-\([0]{1}[0-9]{9}\)$/;
				if (regexp.test(number)) {
					return true;
				}
				return false;
			}
		</script>
	</body>
</html>
