<html>
	<body>
		<script>
			function isFirstLetterUpperCase(str) {
				regexp = /^[A-Z]/;
				if (regexp.test(str)) {
					console.log("String " + str + ": first character is uppercase.");
				} else {
					console.log("String " + str + ": first character is not uppercase.");
				}
			}
			
			isFirstLetterUpperCase('Abcd');
			isFirstLetterUpperCase('abcd');
			isFirstLetterUpperCase('Nguyen van Nam');
			isFirstLetterUpperCase('NGUYEN VAN NAM');
			isFirstLetterUpperCase('nguyen van Nam');
		</script>
	</body>
</html>
