<html>
	<body>
		<script>
			var x = prompt("Password (must include uppercase, lowercase, number, special character, at least 8 characters):");
			alert(validatePassword(x));
			function validatePassword(pass) {
				var regexp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[#$^+=!*()@%&]).{8,}$/;
				if (regexp.test(pass)) {
					return true;
				}
				return false;
			}
		</script>
	</body>
</html>
