<!DOCTYPE html>
<html>
	<head>
		<title>Hiển thị kết quả ra màn hình sử dụng thẻ HTML</title>
	</head>
	<body>
		<p id="message"></p>
		<button type="button" onclick="showMessage();">Click Me</button>
		<script>
			function showMessage() {
				document.getElementById("message").innerHTML = "Xin Chào";
			}
		</script>
	</body>
</html>
