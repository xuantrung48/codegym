<html>
	<body>
		<script>
			function sCircle(r) {
				return 3.14 * r * r;
			}

			function cCircle(r) {
				return 3.14 * r * 2;
			}

			var r = +prompt("Nhập vào bán kính hình tròn:");
			alert("Diện tích hình tròn là " + sCircle(r));
			alert("Chu vi hình tròn là " + cCircle(r));
		</script>
	</body>
</html>
