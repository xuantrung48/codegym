<html>
	<body>
		<script>
			function factorial(x) {
				if (x == 0) {
					return 1;
				}
				if (x < 0) {
					return "Error";
				}
				if (x > 0) {
					let a = 1;
					for (i = 1; i <= x; i++) {
						a *= i;
					}
					return a;
				}
			}

			alert("Giai thừa là " + factorial(+prompt("Nhập vào một số:")));
		</script>
	</body>
</html>
