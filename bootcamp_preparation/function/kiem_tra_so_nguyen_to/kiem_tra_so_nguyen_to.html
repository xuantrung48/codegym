<html>
	<body>
		<script>
			function isPrime(x) {
				if (x < 2) {
					return false;
				}
				
				for (let i = 2; i <= Math.sqrt(x); i++) {
					if (x % i == 0) {
						return false;
					}
				}
				
				return true;
			}
			
			for (let i = 2; i < 10000; i++) {
				if (isPrime(i)) {
					document.write(i + "<br>");
				}
			}
		</script>
	</body>
</html>
