<html>
	<body>
		<script>
			function compare(a, b) {
				return a + " lớn hơn " + b;
			}

			function sum(a, b) {
				return a + b;
			}

			var a = +prompt("Nhập vào số thứ nhất:");
			var b = +prompt("Nhập vào số thứ hai:");
			if (a > b) {
				document.write(compare(a, b));
			} else {
				document.write("Tổng của " + a + " và " + b + " là " + sum (a, b));
			}
		</script>
	</body>
</html>
