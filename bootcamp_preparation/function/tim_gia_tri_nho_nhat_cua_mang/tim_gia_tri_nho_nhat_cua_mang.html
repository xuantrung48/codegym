<html>
	<body>
		<script>
			function minInArray(A) {
				let min = A[0];
				for (i = 1; i < A.length; i++) {
					if (A[i] < min) {
						min = A[i];
					}
				}
				return min;
			}
			
			function createArray(A) {
				A = [];
				for (i = 0; i < 10; i++) {
					A[i] = Math.floor(Math.random()*10);
				}
				return A;
			}
			
			X = createArray();
			document.write("Mảng ngẫu nhiên: [" + X + "]<br>");
			document.write("Số nhỏ nhất trong mảng: " + minInArray(X));
		</script>
	</body>
</html>
