<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Funny Cat picture move around screen</title>
	</head>
	<body>
		<div id="game"></div>
		<script>
			function Img(image, top, left, size, speed){
				this.image = image;
				this.top = top;
				this.left = left;
				this.size = size;
				this.speed = speed;

				this.getimgElement = function(){
					return '<img width="'+ this.size + '"' + ' height="'+ this.size + '"' + ' src="' + this.image +'"' + ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
				}
				
				this.move = function(dir) {
					switch (dir) {
						case "right":
							this.left += this.speed;
							break;
						case "down":
							this.top += this.speed;
							break;
						case "left":
							this.left -= this.speed;
							break;
						case "up":
							this.top -= this.speed;
							break;
					}
				}

			}

			var img = new Img('https://becomeawag.com/wp-content/uploads/2019/09/coughing-cat-know-your-meme-6.png', 20, 20, 200, 1);

			function start(){
				if (img.left < window.innerWidth - img.size - 20 && img.top == 20) {
					img.move("right");
				}
				
				if (img.left == window.innerWidth - img.size - 20 && img.top < window.innerHeight - img.size - 20) {
					img.move("down");
				}
				
				if (img.left > 20 && img.top == window.innerHeight - img.size - 20) {
					img.move("left");
				}
				
				if (img.left == 20 && img.top > 20) {
					img.move("up");
				}
				
				document.getElementById('game').innerHTML = img.getimgElement();
				setTimeout(start, 1)
			}

			start();
		</script>
	</body>
</html>
