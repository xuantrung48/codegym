<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		<script>
			var SwitchButton = function(status = false) {
				this.status = status;
				this.lamp = null;
				
				this.connectToLamp = function(lamp) {
					this.lamp = lamp;
				}
				
				
				this.switchOff = function() {
					if (this.lamp != null) {
						this.lamp.turnOff();
						return "Đã tắt";
					} else {
						return "Chưa kết nối đèn";
					}
				}
				
				this.switchOn = function() {
					if (this.lamp != null) {
						this.lamp.turnOn();
						return "Đã bật";
					} else {
						return "Chưa kết nối đèn";
					}
				}
				
				
				
				
				
			}
			
			var  EletricLamp = function(status = false) {
				this.status = status;
				
				this.turnOn = function() {
					this.status = true;
				}
			
				this.turnOff = function() {
					this.status = false;
				}
			}
			
			var lamp = new EletricLamp();
			var button = new SwitchButton();
		</script>
	</body>
</html>
