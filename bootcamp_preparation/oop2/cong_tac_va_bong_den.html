<html>
	<head>
		<meta charset="utf8">
	</head>
	<body>
		<script>
			var SwitchButton = function() {
				this.switchOff = function(lamp) {
					lamp.turnOff();
					return "Đã tắt đèn";
				}
				
				this.switchOn = function(lamp) {
					lamp.turnOn(lamp);
					return "Đã bật đèn";
				}
				
			}
			
			var  EletricLamp = function() {
				this.turnOn = function() {
					this.status = true;
				}
			
				this.turnOff = function() {
					this.status = false;
				}
			}
		</script>
	</body>
</html>
