<html>
	<body>
		<script>
			class Animal {
				constructor(name, weight, speed, status, sound) {
					this.name = name;
					this.weight = weight;
					this.speed = speed;
					this.status = status;
					this.sound = sound;
				}
			}

			class Rat extends Animal {
				constructor(name,weight, speed, status, sound) {
					super(name,weight, speed, status, sound);
				}
			}

			class Cat extends Animal {
				constructor(name,weight, speed, status, sound) {
					super(name,weight, speed, status, sound);
					this.catch = function(rat) {
						return this.speed > rat.speed;
					}
					this.eat = function(rat) {
						if (rat.status && this.catch(rat)) {
							this.weight += rat.weight;
							rat.status = false;
						}
					}
				}
			}
		</script>
	</body>
</html>
