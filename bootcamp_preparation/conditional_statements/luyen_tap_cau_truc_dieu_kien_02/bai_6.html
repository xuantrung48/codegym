<html>
	<body>
		<h1>Giải phương trình bậc nhất ax + b = 0</h1>
		<p>Nhập vào a: <input type="number" id="a"></p>
		<p>Nhập vào b: <input type="number" id="b"></p>
		<input type="button" onclick="calculate()" value="Tìm x">
		<h2 id="result"></h2>
		<script>
			function calculate() {
				var a = +document.getElementById("a").value;
				var b = +document.getElementById("b").value;

				if (a != 0) {
					document.getElementById("result").innerHTML = "Phương trình có 1 nghiệm: x = " + ( - b / a) + ".";
				} else {
					if (b == 0) {
						document.getElementById("result").innerHTML = "Phương trình có vô số nghiệm.";
					} else {
						document.getElementById("result").innerHTML = "Phương trình vô nghiệm.";
					}
				}
			}
		</script>
	</body>
</html>
