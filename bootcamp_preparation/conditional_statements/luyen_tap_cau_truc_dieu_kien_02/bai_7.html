<html>
	<head>
		<title>Chương trình giải phương trình bậc 2</title>
		<style>
			input[type=number]{
				width: 50px;
			} 
		</style>
	</head>
	<body>
		<h3>Chương trình giải phương trình bậc 2</h3>
		<p><input type="number" id="a" oninput="calculate()">x<sup>2</sup> + <input type="number" id="b" oninput="calculate()">x + <input type="number" id="c" oninput="calculate()"> = 0 (a ≠ 0)</p>
		<h3 id="result"></h3>
		<script>
			function calculate() {
				var a = +document.getElementById("a").value;
				var b = +document.getElementById("b").value;
				var c = +document.getElementById("c").value;

				if (a == 0) {
					if (b == 0) {
						if (c == 0) {
							document.getElementById("result").innerHTML = "Phương trình có vô số nghiệm.";
						} else {
							document.getElementById("result").innerHTML = "Phương trình vô nghiệm.";
						}
					} else {
						document.getElementById("result").innerHTML = "Phương trình là phương trình bậc nhất với nghiệm là " + ( - c / b) + ".";
					}
				} else {
					var delta = b * b - 4 * a * c;

					if (delta < 0) {
						document.getElementById("result").innerHTML = "Phương trình vô nghiệm.";
					} else if (delta == 0) {
						document.getElementById("result").innerHTML = "Phương trình có nghiệm kép x<sub>1</sub> = x<sub>2</sub> = " + (- b / (2 * a)) + ".";
					} else {
						document.getElementById("result").innerHTML = "Phương trình có 2 nghiệm phân biệt x<sub>1</sub> = " + ((- b + Math.sqrt(delta)) / (2 * a)) + " và x<sub>2</sub> = " + ((- b - Math.sqrt(delta)) / (2 * a))+ ".";
					}
				}
			}
		</script>
	</body>
</html>
