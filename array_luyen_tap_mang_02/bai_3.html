<html>
	<body>
		<p>Cho mảng: {'c', 's', 'c', 2, 6, 1}</p>
		<p id="result"></p>
		<script>
			var arrayA = ["c", "s", "c", 2, 6, 1];
			
			var counter = 0;
			for (i = 0; i < arrayA.length; i++) {
				if (typeof arrayA[i] == "number") {
					counter++;
				}
			}
			document.getElementById("result").innerHTML = "Có " + counter + " ký tự số trong mảng.";
		</script>
	</bodY>
</html>
